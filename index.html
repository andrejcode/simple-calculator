<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <main class="calculator">
    <div id="display">0</div>

    <button value="AC" class="light-gray-button">AC</button>
    <button value="Backspace" class="light-gray-button">&#9003;</button>
    <button value="Â±" class="light-gray-button disable-on-error">&plusmn;</button>
    <button value="/" class="orange-button disable-on-error">&divide;</button>

    <button value="7">7</button>
    <button value="8">8</button>
    <button value="9">9</button>
    <button value="*" class="orange-button disable-on-error">&times;</button>

    <button value="4">4</button>
    <button value="5">5</button>
    <button value="6">6</button>
    <button value="-" class="orange-button disable-on-error">&minus;</button>

    <button value="1">1</button>
    <button value="2">2</button>
    <button value="3">3</button>
    <button value="+" class="orange-button disable-on-error">&plus;</button>

    <button value="0">0</button>
    <button value=".">.</button>
    <button value="=" class="orange-button disable-on-error">=</button>
  </main>

  <script src="./js/main.js" type="module"></script>
</body>

</html>
